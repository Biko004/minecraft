<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/minecraft.css" type="text/css" rel="stylesheet">

</head>
<body>


<div id="intro">
    <img id="logo" src="images/logo.png">
    <br>
    <button class="myButton" id="startGame" onclick="Minecraft.startGame()">Start Game</button>
    <button class="myButton" id="tutorial" onclick="Minecraft.tutorial()">Tutorial</button>
</div>
<div class="tutorialModal">
    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="tutorialModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/logo.png" id="modalLogo">
                    <h1>HOW?</h1>
                </div>
                <div class="modal-body" id="modalBox">

                    <p id="tutorialP">Press "Start Game"<br> <br> Pick a tool from the menu to remove the corresponding block type<br>recreate the board<br> and have fun!</brr></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary myButton" data-dismiss="modal">Close</button>
                </div>


            </div>
        </div>

    </div>
</div>
<div id="board"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/minecraft.js"></script>
</body>
</html>
